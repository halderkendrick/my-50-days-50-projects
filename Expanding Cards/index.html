<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="color: white;">Universities In Dhaka, Bangladesh</h1>
    <div class="container">
        <div class="panel active" style="background-image: url(images/du_curzon_hall.jpg);">
            <h3>University Of Dhaka</h3>
        </div>
        <div class="panel" style="background-image: url(images/ju.jpg);">
            <h3>Jahangirnagar University</h3>
        </div>
        <div class="panel" style="background-image: url(images/uiu.jpg);">
            <h3>United International University</h3>
        </div>
        <div class="panel" style="background-image: url(images/aiub.jpg);">
            <h3>American International University Bangladesh</h3>
        </div>
        <div class="panel" style="background-image: url(images/diu.jpg);">
            <h3>Daffodil International University</h3>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
